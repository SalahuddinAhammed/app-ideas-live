<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
  <title>Random Number Generator - App Ideas Live</title>
</head>

<body>
  <section class="flex items-center justify-center">
    <div class="section-inner">
      <form class="form-random">
        <div class="form-header">
          <h1>Generate a random number</h1>
        </div>
        <div class="input-groups flex justify-center">
          <div class="input-group flex items-center flex-column">
            <label for="inputMin" class="label-input">Minumum Number</label>
            <input type="number" id="inputMin" value="1" name="inputMin" min="1">
          </div>
          <div class="input-group flex items-center flex-column">
            <label for="inputMax" class="label-input">Maxium Number</label>
            <input type="number" id="inputMax" value="100" name="inputMax">
          </div>
        </div>
        <button class="btn" type="submit">Generate</button>
      </form>
      <p class="label-result">
        The number is <span class="label-result-number">ğŸ™ˆ</span>
      </p>
    </div>
  </section>
