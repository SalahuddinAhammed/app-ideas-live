<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="device-width, initial-scale=1" name="viewport">
	<link href="https://fonts.googleapis.com" rel="preconnect">
	<link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
		rel="stylesheet">
	<link href="./css.png" rel="shortcut icon">
	<link href="./style.css" rel="stylesheet">
	<title>Dynamic CSS Variables - App Ideas</title>
</head>
<body>
<header>&nbsp;</header>
<main>
	<section class="login">
		<h1 class="title">Login to Continue</h1>
		<div class="input-group">
			<label for="userid">User ID</label>
			<input id="userid" type="text">
		</div>
		<div class="input-group">
			<label for="password">Password</label>
			<input id="password" type="text">
		</div>
		<span class="error error--nothing hidden">Please fill all the input</span>
		<span
			class="error error--matching hidden">Please fill with right credentials</span>
		<div class="button-group">
			<button class="btn btn--login">Login</button>
			<button class="btn btn--cancel">Cancel</button>
		</div>
	</section>
</main>

</body>
</html>
