<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.3/marked.min.js"
      defer
    ></script>
    <script src="./main.js" defer></script>
    <title>Markdown Previewer - App Ideas Live</title>
  </head>
  <body>
    <header>
      <h1 class="site-branding">
        Markdown <span class="highlight">Previewer</span>
      </h1>
    </header>
    <main class="container">
      <div class="user-input-wrapper">
        <button class="copy">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="copy-icon"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
            />
          </svg>
        </button>
        <textarea name="user-input" class="user-input"></textarea>
      </div>
      <div class="markdown-preview">&nbsp;</div>
    </main>
    <footer class="attribution">
      Coded by
      <a
        class="attribution-link"
        target="_blank"
        href="https://github.com/SalahuddinAhammed"
      >
        Salahudin Ahammed </a
      >. Inspired from
      <a
        class="attribution-link"
        target="_blank"
        href="https://github.com/florinpop17/app-ideas"
      >
        App Ideas </a
      >. Part of
      <a
        class="attribution-link"
        target="_blank"
        href="https://github.com/SalahuddinAhammed/app-ideas-live"
      >
        App Ideas Live </a
      >.
    </footer>
  </body>
</html>
